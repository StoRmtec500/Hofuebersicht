<ion-header class="header_schafe">
<ion-navbar color="schaf" >
<ion-title >Ablammtermin</ion-title >
<button ion-button menuToggle ><ion-icon name="menu" ></ion-icon ></button >

</ion-navbar >
</ion-header>


<ion-content padding>
<ion-grid>
    <div class="rowuebersicht">
  <ion-row>
    <ion-col col-12 col-sm>
      <div class="white-box">
 <ion-grid>
<ion-item class="schafe_ablamm">
    <ion-row class="schaf_ablamm_header">
    <ion-col col-12 col-sm>
 SchafNr:
    </ion-col>
    <ion-col col-12 col-sm>
      AMA-Nummer:
    </ion-col>
    <ion-col col-12 col-sm>
      Ohrmarke:
    </ion-col>
    <ion-col col-12 col-sm>
        Geb-Datum:
    </ion-col>
        <ion-col col-12 col-sm>
         Ablammtermin: 
    </ion-col>

  </ion-row>
</ion-item>
</ion-grid>
  <ion-grid>
     <ion-item no-lines *ngFor="let item of ablammTermine; index as i; odd as isOdd; even as isEven" [class.odd]="isOdd" 
    [class.even]="isEven" class="schafe_ablamm">
  <ion-row>
    <ion-col col-12 col-sm><div class="schafe_farbe"  [ngStyle]="{ 'background': item.webcolor + '' }"></div>
  <div id="schaf_nr">  {{ item.schaf_nr }} </div>
    </ion-col>
    <ion-col col-12 col-sm>
      
      {{ item.ama_nummer }}
    </ion-col>
    <ion-col col-12 col-sm>
      {{ item.merkmal }}
    </ion-col>
    <ion-col col-12 col-sm>
      {{ item.geburtsdatum | date: 'dd.MM.yyyy'}}
    </ion-col>
        <ion-col col-12 col-sm>
      {{ item.zum_widder_datum | date: 'dd.MM.yyyy'}}
    </ion-col>

  </ion-row>
  </ion-item>
</ion-grid>
      </div></ion-col></ion-row></div></ion-grid>
</ion-content>
<ion-nav [root]="schafAblammtermin" #content  swipeBackEnabled="false" main></ion-nav>
