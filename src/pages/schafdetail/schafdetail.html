<ion-header >

  <ion-navbar>
    <ion-title>Detail zu SchafNr:  {{ sheepnummer }}</ion-title>
    <ion-buttons end>
                <button ion-button icon-only (click)="closeModal()">
                    <ion-icon item-right name="ios-close-outline"></ion-icon>
                </button>
            </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding class="background">
<ion-grid>
  <ion-row>
    <ion-col>
     <b> Vater:</b> {{ vaternr }}
    </ion-col>
    <ion-col >
     <b> Mutter:</b> {{ mutternr }}
    </ion-col>
    <ion-col col-12 col-sm>
      <b>AMA-Nummer:</b> {{ ama }}
    </ion-col>
  </ion-row>
    <ion-row>
    <ion-col class="bold">
     <b> Geburtsdatum:</b> {{ geburtsdatum }}
    </ion-col>
    <ion-col>
     <b> Geschlecht:</b> {{ geschlecht }}
    </ion-col>
    <ion-col>
      <b>Verwendung:</b> {{ verwendung }}
    </ion-col>
  </ion-row>
        <ion-row>
    <ion-col class="bold">
     <b> Merkmal:</b> {{ merkmal }}
    </ion-col>
  </ion-row>
      <ion-row>
    <ion-col class="bold">
     <b> Bemerkung:</b> {{ bemerkung }}
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
<ion-nav [root]="schafDetail" #content  swipeBackEnabled="false" main></ion-nav>
